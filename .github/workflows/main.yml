name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17' # Adjust based on your Java version
        distribution: 'temurin'

    - name: Compile Java Code
      run: javac -cp ./src:./src/mysql-connector-j-9.0.0.jar ./src/LoginApp.java

    - name: Run Tests
      run: java -cp ./src:./src/mysql-connector-j-9.0.0.jar LoginAppTest.java
